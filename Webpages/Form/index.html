<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Regestration</title>
    <style>
        
        body>div{
            display: flex;
            flex-direction:column;
            justify-content: center;
            align-items: center;
            
        }
        html{
            background-image: linear-gradient(45deg,rgb(189, 231, 225),rgb(219, 115, 197));
            height: 100%;
        }
    </style>
</head>
<body>
    <div>
    <div><h1>Regestration Form</h1></div>
    

<div>
    <form action="/regform">
        <div>
            <label>Name</label>
            <input type="text" placeholder="Full Name" name="name" required/>
        </div>
        <div>
            <label>Email</label>
            <input type="email" required name="email"/>
        </div>
        <div>
            <label>Contact</label>
            <input type="number" name="contact"/>
        </div>
        <div>
            <label>Gender</label><br>
            <label>Male</label>
            <input type="radio" name="gender" value="m"/>
            <label>Female</label>
            <input type="radio" name="gender" value="f"/>
        </div>
        <div>
            <label>Course</label>
            <select name="course">
                <option value="A">Advancer</option>
                <option value="B">Test Classes</option>
            </select>
        </div>
        <div>
            <label>Description</label><br>
            <textarea></textarea>
        </div>
        <div>
            <label>Password</label>
            <input type="password" name="password"/>
        </div>
        <div>
            <label for="tnc">Yes, I do accept T & C</label>
            <input type="checkbox" id="tnc"/>

        </div>
        <button>Submit</button>
    </form>
</div>
</div>
</body>
</html>
